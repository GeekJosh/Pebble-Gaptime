<!DOCTYPE html>
<html>
    <head>
        <title>Gaptime Settings</title>
    </head>
    
    <body>
        <h3>Gaptime Settings</h3>
        
        <p>Invert:
            <select id="invert_select">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </p>
        
        <p>
            <button id="save_button">Save</button>
        </p>
        
        <div align="center">
            Like my watch face? Any contributions are greatly appreiated! <br>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="7PWS7CJFTV7DQ">
                <input type="image" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online.">
                <img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
            </form>

        </div>
        
        <script>
            //Setup to allow easy adding more options later
            function saveOptions() {
                var invertSelect = document.getElementById("invert_select");

                var options = {
                    "invert": invertSelect.options[invertSelect.selectedIndex].value
                }

                return options;
            };

            var submitButton = document.getElementById("save_button");
            submitButton.addEventListener("click", 
                function() {
                    console.log("Submit");

                    var options = saveOptions();
                    var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));

                    document.location = location;
                }, 
            false);
        </script>
    </body>
</html>
